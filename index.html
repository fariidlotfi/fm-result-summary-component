<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="app">
        <section class="result-section">
          <h1 class="result__heading">Your Result</h1>

          <section class="score">
            <p class="current-score">76</p>
            <p>of 100</p>
          </section>
          <h2>Great</h2>

          <p class="result__message">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>

        <section class="statics-section">
          <h3>Summary</h3>

          <section class="boxes">
            <section class="info-box bg-red">
              <section class="info__title">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <p>Reaction</p>
              </section>
              <p class="result-number">
                <span class="final-result">80</span> / 100
              </p>
            </section>
            <section class="info-box bg-yellow">
              <section class="info__title">
                <img src="assets/images/icon-memory.svg" alt="reaction icon" />
                <p>Memory</p>
              </section>
              <p class="result-number">
                <span class="final-result">92</span> / 100
              </p>
            </section>
            <section class="info-box bg-teal">
              <section class="info__title">
                <img src="assets/images/icon-verbal.svg" alt="reaction icon" />
                <p>Verbal</p>
              </section>
              <p class="result-number">
                <span class="final-result">61</span> / 100
              </p>
            </section>
            <section class="info-box bg-blue">
              <section class="info__title">
                <img src="assets/images/icon-visual.svg" alt="reaction icon" />
                <p>Visual</p>
              </section>
              <p class="result-number">
                <span class="final-result">72</span> / 100
              </p>
            </section>
          </section>
          <button class="button">Continue</button>
        </section>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/fariidlotfi">Farid Lotfi</a>.
      </div>
    </main>
  </body>
</html>
